language: racket

env:
 - RACKET_VERSION=HEAD

before_install:
 - git clone https://github.com/greghendershott/travis-racket.git
 - cat travis-racket/install-racket.sh | bash
 # TODO I feel so bad doing this. Need to work out a way to waste their bandwidth less
 # Install latest Git to avoid problem with cloning Z3
 - git clone https://github.com/git/git.git
 - sudo apt-get install gettext zlib1g-dev asciidoc libcurl4-openssl-dev
 - cd git
 - make configure
 - ./configure --prefix=/usr
 - make all
 - sudo make install
 - cd ..
 # Install Z3
 - git clone https://git01.codeplex.com/z3
 - cd z3
 - python scripts/mk_make.py
 - cd build
 - make
 - sudo make install
 - cd ../..

install:

before_script:

script:
 - cd soft-contract
 - /usr/racket/bin/raco make check.rkt
 - /usr/racket/bin/raco link .
 - cd test
 # test delta
 - /usr/racket/bin/raco test -x test-delta.rkt
 # test parser
 - /usr/racket/bin/raco test -x test-parser.rkt
 # test verifier
 - cd test-verifier
 - /usr/racket/bin/raco test -x main.rkt
 - cd ..

after_script: